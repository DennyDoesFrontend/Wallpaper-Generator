<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>W-allpapers</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./logo.png" alt="Logo Image" />
        <p>allpapers</p>
      </div>
      <div class="link"><a href="#">Portfolio</a></div>
    </header>
    <main>
      <section class="description">
        <p>
          Welcome to W-allpapers your ultimate destination for stunning
          wallpapers! <br />
          Immerse yourself in a world of breathtaking visuals as you explore our
          curated collection sourced from the Unsplash API. Explore, download,
          and redefine your digital space today!
        </p>
      </section>
      <section class="search">
        <div class="search-container">
          <input
            class="input-field"
            type="text"
            placeholder="Search For Wallpapers"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
        <div class="devices">
          <button class="pc-button" id="mobile-button">PC</button>
          <button class="mobile-button" id="mobile-button">Mobile</button>
        </div>
      </section>
      <section class="image-render">
        <div id="container"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
